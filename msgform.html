<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>

    
    <form id="msgform" method="POST">
            <div class="row">
              <div class="col-md-6 ">
                        <!-- Hidden Required Fields -->
                <input type="hidden" name="project_name" value="volvo-gatchina.ru">
                <input type="hidden" name="admin_email" value="asv@eaglemail.top">
                <input type="hidden" name="form_subject" value="New client">
                <!-- END Hidden Required Fields -->
                <input type="text" name="Clients_name" placeholder="Как Вас зовут ?">
                
              </div>
               <div class="col-md-6">
              
                <input type="tel" class="user-phone" name="Clients_phone" placeholder="Номер телефона" required>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
                <button type="submit" id="form-phone-btn" class="button forms-btn popup-btn">
                  Заказать звонок
                </button>
              </div>
            </div>

          </form>

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
